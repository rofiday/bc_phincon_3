  <script>
    let interval = setInterval(() => {
      const mapElement = document.getElementById('viewMap');
      if (mapElement) {
        clearInterval(interval);
        require([
          "esri/Map",
          "esri/views/MapView",
          "esri/geometry/Point",
          "esri/symbols/SimpleMarkerSymbol",
          "esri/layers/GraphicsLayer",
          "esri/Graphic"
        ], function (Map, MapView, Point, SimpleMarkerSymbol, GraphicsLayer, Graphic) {
          const map = new Map({
            basemap: "streets-navigation-vector"
          });
          const view = new MapView({
            map: map,
            center: [106.822692, -6.175392],
            zoom: 18,
            container: "viewMap",
            constraints: {
              rotationEnabled: false
            },
            ui: {
              components: ["attribution"]
            }
          });
          view.watch("widthBreakpoint", (breakpoint) => {
            if (breakpoint === "xsmall") {
              view.constraints.rotationEnabled = false;
            } else {
              view.constraints.rotationEnabled = true;
            }
          });
          const point = new Point({
            longitude: 106.825217,
            latitude: -6.175392
          });
          const simpleMarkerSymbol = new SimpleMarkerSymbol({
            color: [226, 119, 40],
            outline: {
              color: [255, 255, 255],
              width: 1
            }
          });
          const graphicsLayer = new GraphicsLayer();
          map.add(graphicsLayer);
          const graphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol
          });
          graphicsLayer.add(graphic);
        });
      }
    }, 100);
